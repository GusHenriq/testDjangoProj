{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'leaflet.css' %}" />
    <link rel="stylesheet" href="{% static 'map.css' %}" />
    
    <title>Document</title>
</head>
<body>
    <h1>Map Marker</h1>
    <div id="mapid"></div>

    <div class="markerForm">
        <form id="placeMarkerForm" >
            <label for="lat">Latitude:</label><br>
            <input type="text" id="lat" name="lat" value=""><br>
            <label for="long">Longitude:</label><br>
            <input type="text" id="long" name="long" value=""><br>
            <input type="submit" value="Place on Map">
        </form>
    </div>

    <div class="latLngReaders">
        <p id="latReader">Current Lat:</p>
        <p id="longReader">Current Long:</p>
    </div>

    <script src="{% static 'leaflet.js' %}"></script>
    <script src="{% static 'map.js' %}"></script>
</body>
</html>
